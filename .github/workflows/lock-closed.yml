name: Lock Inactive Issues

on:
  schedule:
    # Run at 08:00 every day
    - cron: '0 8 * * *'

jobs:
  lock_closed:
    runs-on: ubuntu-latest
    steps:
      - uses: angular/dev-infra/github-actions/lock-closed@3cc523269f0219a7beeb895af3a9c5066249f9a6
        with:
          lock-bot-key: ${{ secrets.LOCK_BOT_PRIVATE_KEY }}
